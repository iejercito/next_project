<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body>
	<div class="wrapper">
		<div id="login">
			<h3>
				<span id="next_text">Next</span>
				<span id="topic_text">Topic</span>
			</h3>
			<span class="login_text" >Login</span>
			<div class="login_border"></div>
			<fieldset>
			<form action="#" method="post" class="form-horizontal">
				<div class="control-group">
					<label for="email" class="control-label">Email:</label>
					<div class="controls">
						<input type="input" name="email" class="input-xlarge"/>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="control-group">
					<label for="password" class="control-label">Password:</label>
					<div class="controls">
						<input type="input" name="password" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<a href="#">Register</a>
						<input type="submit" class="btn btn-success pull-right" value="Login"/>
					</div>
				</div>
			</form>
			</fieldset>
			<span class="login_text">Or</span>
			<div class="login_border"></div>
			<img src="../assets/images/fb_login.png"  alt="" class="pull-right"/>
			<div class="clearfix"></div>
			<p id="description_text">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
				Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat
			</p>
		</div>
	</div>
</body>
</html>
