<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body>
	<div class="wrapper">
		<div id="login">
			<h3>
				<span id="next_text">Next</span>
				<span id="topic_text">Topic</span>
			</h3>
			<span class="login_text" >Register</span>
			<div class="login_border"></div>
			<fieldset>
			<form action="#" method="post" class="form-horizontal">
				<div class="control-group">
					<label for="first_name" class="control-label">First Name:</label>
					<div class="controls">
						<input type="input" name="first_name" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<label for="last_name" class="control-label">Last Name:</label>
					<div class="controls">
						<input type="input" name="last_name" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<label for="email" class="control-label">Email:</label>
					<div class="controls">
						<input type="input" name="email" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<label for="alternate_email" class="control-label">Alternate Email:</label>
					<div class="controls">
						<input type="input" name="email" class="input-xlarge"/>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="control-group">
					<label for="password" class="control-label">Password:</label>
					<div class="controls">
						<input type="input" name="password" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<label for="confirm_password" class="control-label">Confirm Password:</label>
					<div class="controls">
						<input type="input" name="confirm_password" class="input-xlarge"/>
					</div>
				</div>
				<div class="control-group">
					<label for="time_zone" class="control-label">Time Zone:</label>
					<div class="controls">
						<select name="time_zone" id="" class="input-xlarge">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<a href="#">Login</a>
						<input type="submit" class="btn btn-success pull-right" value="Register"/>
					</div>
				</div>
			</form>
			</fieldset>
		</div>
	</div>
</body>
</html>
